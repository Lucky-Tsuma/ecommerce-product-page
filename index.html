<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<title>Frontend Mentor | ecommerce-product-page</title>
	</head>
	<body>
		<div class="wrapper">
			<section class="main-content">
				<section class="product-view">
					<div class="slider">
						<div class="product-images-slider">
							<img
								src="./images/image-product-1.jpg"
								alt="product"
								class="product-image current-slide"
							/>
							<img
								src="./images/image-product-2.jpg"
								alt="product"
								class="product-image"
							/>
							<img
								src="./images/image-product-3.jpg"
								alt="product"
								class="product-image"
							/>
							<img
								src="./images/image-product-4.jpg"
								alt="product"
								class="product-image"
							/>
						</div>
						<div class="icon-prev icon-prev-slider">
							<img
								src="./images/icon-previous.svg"
								alt=""
								onclick="slideBack()"
							/>
						</div>
						<div class="icon-next icon-next-slider">
							<img
								src="./images/icon-next.svg"
								alt=""
								onclick="slideForward()"
							/>
						</div>
					</div>
					<div class="thumbnail-navigator">
						<img
							src="./images/image-product-1-thumbnail.jpg"
							alt=""
							class="slider-thumb"
						/>
						<img
							src="./images/image-product-2-thumbnail.jpg"
							alt=""
							class="slider-thumb"
						/>
						<img
							src="./images/image-product-3-thumbnail.jpg"
							alt=""
							class="slider-thumb"
						/>
						<img
							src="./images/image-product-4-thumbnail.jpg"
							alt=""
							class="slider-thumb"
						/>
					</div>
				</section>
				<section class="info">
					<p class="company-name">Sneaker company</p>
					<div class="title">Fall Limited Edition Sneakers</div>
					<p class="description">
						These low-profile sneakers are you perfect casual wrapper companion.
						featuring a durable rubber outer sole, they'll withstand everything
						the weather can offer.
					</p>
					<div class="price-section">
						<div class="price-current">
							<span class="price">$125.00</span>
							<span class="discount">50%</span>
						</div>
						<div class="price-previous">$250.00</div>
					</div>
					<div class="order-section">
						<div class="quantity-selector">
							<img
								src="./images/icon-minus.svg"
								alt=""
								class="minus-icon"
								onclick="deacreaseQuantity()"
							/>
							<span class="quantity">0</span>
							<img
								src="./images/icon-plus.svg"
								alt=""
								class="plus-icon"
								onclick="increaseQuantity()"
							/>
						</div>
						<button class="add-to-cart-btn" onclick="addToCart()">
							<div class="btn-content">
								<img
									src="./images/icon-cart.svg"
									alt="add to cart"
									class="btn-icon"
								/>
								<span>Add to cart</span>
							</div>
						</button>
					</div>
				</section>
			</section>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
