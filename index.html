<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script type="text/javascript" src="index.js"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.google.com/specimen/Kumbh+Sans" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />

  
  <title>Frontend Mentor | E-commerce product page</title>

</head>
<body>
  <div class = "modal-bg">
      <div class = "modal">
        <div class = "modal-icon-close">
          <img
              onclick="hidemodal()"
              src="./images/icon-close.svg"
              alt="Close Icon"
              id="close-icon"
          />
        </div>
        <div class = "modal-collections">Collections</div>
        <div class = "modal-men">Men</div>
        <div class = "modal-women">Women</div>
        <div class = "modal-about">About</div>
        <div class = "modal-contact">Contact</div>
    </div>
  </div>
  
  <div class="nav">
    <div class = "navbar">
      <div class = "icon-menu">
        <img 
            onclick="showmodal()"
            src="./images/icon-menu.svg"
            alt="Menu Icon"
            id="menu-icon"
        />
      </div>
      <div class = "sneakers">Sneakers</div>
      <div class = "menu">
        <div class = "collections">Collections</div>
        <div class = "men">Men</div>
        <div class = "women">Women</div>
        <div class = "about">About</div>
        <div class = "contact">Contact</div>
      </div>
      <div class="icon-pic">
        <div class="icon-cart">
          <img 
              onclick="togglecart()"
              src="./images/icon-cart.svg"
              alt="Cart icon"
              id="cart-icon"
            />
        </div>
        <div class="avatar">
          <img 
              src="./images/image-avatar.png"
              alt="Image Avatar"
              id="image-avatar"
            />
        </div>
      </div>
    </div>
  </div>
  <div class = "cart"> 
    <div class = "cart-header">Cart</div>
    <div class = "cart-content"></div>
  </div>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Lucky Tsuma && Dancan Ng'etich</a>.
  </div>
</body>
</html>
